<!-- public/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: url('white.png') no-repeat center center fixed;
    background-size: cover;
    background-color: #f5f5f5; /* Fallback background color */
}

.chat-container {
    width: 80%;
    max-width: 800px;
    padding: 30px;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    border-radius: 20px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    color: #333; /* Dark text color for better readability */
}

.messages {
    width: 100%;
    border: 1px solid #ccc;
    padding: 15px;
    height: 400px;
    overflow-y: scroll;
    background-color: rgba(248, 248, 248, 0.8); /* Semi-transparent messages background */
    border-radius: 10px;
    box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.1);
}


.message {
    margin: 10px 0;
    padding: 15px;
    background-color: #ffffffe7;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.message:nth-child(even) {
    background-color: #f8f8f8;
}


#message-input {
    flex: 1; /* Allow the input to expand and fill available space */
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

#send-button {
    width: auto; /* Let the button adjust its width based on content */
    padding: 12px 24px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}
#send-button:hover {
    background-color: #0056b3;
}

    </style>
    <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="message-input" placeholder="Type your message">
        <button id="send-button">Send</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
